<div class="tarjeta-contacto">
    <app-icon-contact [contacto]="contacto"></app-icon-contact>
    <p id="nombre">{{contacto.name}}</p>
    <p id="apellido">{{contacto.lastName}}</p>
    <p id="direccion">{{contacto.address}}</p>
    <p id="email">{{contacto.email}}</p>
    <p id="telefono">{{contacto.number}}</p>
    <p id="empresa">{{contacto.company}}</p>
</div>
